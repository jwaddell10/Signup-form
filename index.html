<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="img">
            <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
                alt="nature">
        </div>

        <form action="example.com/path" method="post">

            <div class="header">
                <h3>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <i>now</i> to get started.</h3>

                <h3>You <i>know</i> you want to.</h3>
            </div>



            <div class="intro">
                <h3>Let's do this!</h3>
            </div>
            <div class="userinfo">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" placeholder="Bob..." required>

                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" placeholder="the builder" required>
            </div>

            <div class="userinfo">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="bob007@gmail.com" required>
                <label for="number">Phone Number</label>
                <input type="number" id="number" name="number" placeholder="1234567">
            </div>

            <div class="userinfo">
                <label for="user_password">Password</label>
                <input type="password" id="user_password" name="password" pattern=".{8,}"
                    title="Must contain at least 8 or more characters" required>
                <label for="user_password">Confirm Password</label>
                <input type="password" id="user_password" name="password" pattern=".{8,}"
                    title="Must contain at least 8 or more characters" required>
            </div>


            <div class="account">
                <input type="submit" value="Create Account">
                <h5>Already have an account? <a href="login">Log in</a> </h5>
            </div>
    </div>
    </form>


    <script src="index.js"></script>
</body>

</html>
