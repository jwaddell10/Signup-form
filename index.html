<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>dummy content</h1>
    <div class="container">
        <div class="img">
            <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
                alt="nature">
        </div>
        <form>
            <h1>This is not a real online service</h1>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" placeholder="Bob...">
            <label for="last_name">Last Name::</label>
            <input type="text" id="last_name" placeholder="the builder">
            <label for="email">Email:</label>
            <input type="text" id="Email" placeholder="bob007@gmail.com">
            <label for="number">Phone Number:</label>
            <input type="text" id="number" placeholder="1234567">
            <label for="user_password">Password:</label>
            <input type="password" id="user_password" name="password">
            <div class="account">
                <button>Create Account</button>
                <h3>Already have an account? <a href="login">Log in</a> </h3>
            </div>
        </form>


        <script src="index.js"></script>
</body>

</html>
